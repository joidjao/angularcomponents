<div>
    <h3>Todo Manager</h3>
    <input type="text" [(ngModel)]="task" placeholder="Add a task">
    <button (click)="addTask()">Add Task</button>

    <ul>
      <li *ngFor="let taskItem of todoList; let i = index">
        {{ taskItem }} <button (click)="removeTask(i)">Remove</button>
      </li>
    </ul>
</div>
